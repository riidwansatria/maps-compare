<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Step1.Leafletで地理院地図を並列表示する</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    // 表示するタイルレイヤのURLとAttributionコントロールの記述を設定して
    // XYZタイルのURLリスト: https://ujicya.jp/blog-mapping/xyz-tiles-url/

    function createBaseLayers() {
      return {
        "GSI Standard": L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
          attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
        }),
        "GSI Seamless Photo": L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg', {
          attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
        }),
        "GSI Pale": L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png', {
          attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
        }),
        "GSI Relief": L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/relief/{z}/{x}/{y}.png', {
          attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
        }),
        "GSI Land Use": L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/lcm25k_2012/{z}/{x}/{y}.png', {
          attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
        }),
        "GSI 1987年～1990年": L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/gazo4/{z}/{x}/{y}.jpg', {
          attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
        }),
        "GSI 1984年～1986年": L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/gazo3/{z}/{x}/{y}.jpg', {
          attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
        }),
        "GSI 1979年～1983年": L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/gazo2/{z}/{x}/{y}.jpg', {
          attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
        }),
        "GSI 1974年～1978年": L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/gazo1/{z}/{x}/{y}.jpg', {
          attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
        }),
        "GSI 1961年～1969年": L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/ort_old10/{z}/{x}/{y}.png', {
          attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
        }),
        "GSI 1945年～1950年": L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/ort_USA10/{z}/{x}/{y}.png', {
          attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
        }),
        "GSI 1936年～1942年頃": L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/ort_riku10/{z}/{x}/{y}.png', {
          attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
        }),
        "GSI 1928年頃（大阪）": L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/ort_1928/{z}/{x}/{y}.png', {
          attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
        }),
        "CartoDB Positron": L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
          attribution: '&copy; <a href="https://carto.com/">CARTO</a>'
        }),
        "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }),
        "Google Maps": L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
          attribution: '&copy; <a href="https://www.google.com/">Google</a>'
        })
      };
    }

    function init() {
      const baseLayers1 = createBaseLayers();
      const baseLayers2 = createBaseLayers();

      const map1 = L.map('mapcontainer1', {
        center: [35.703640, 139.747635],
        zoom: 10,
        layers: [baseLayers1["GSI Seamless Photo"]]
      });
      L.control.scale({ maxWidth: 200, position: 'bottomright', imperial: false }).addTo(map1);

      const map2 = L.map('mapcontainer2', {
        center: [35.703640, 139.747635],
        zoom: 10,
        layers: [baseLayers2["Google Maps"]]
      });
      L.control.scale({ maxWidth: 200, position: 'bottomright', imperial: false }).addTo(map2);

      // --- Layer switchers ---
      L.control.layers(baseLayers1, null, { position: 'topleft', collapsed: true }).addTo(map1);
      L.control.layers(baseLayers2, null, { position: 'topleft', collapsed: true }).addTo(map2);

      // --- Geocoder (Search Bar) ---
      L.Control.geocoder({
        defaultMarkGeocode: true
      }).addTo(map1);

      // --- Sync logic ---
      let syncing = true;

      function syncMaps(sourceMap, targetMap) {
        if (!syncing) return;
        targetMap.setView(sourceMap.getCenter(), sourceMap.getZoom(), { animate: false });
      }

      map1.on('move zoomend', () => syncMaps(map1, map2));
      map2.on('move zoomend', () => syncMaps(map2, map1));

      const btn = document.createElement('button');
      btn.id = 'syncToggleBtn';
      btn.textContent = '同期オン';
      document.body.appendChild(btn);

      btn.addEventListener('click', () => {
        syncing = !syncing;
        btn.textContent = syncing ? '同期オン' : '同期オフ';
        btn.style.color = syncing ? '#28a745' : '#dc3545';
      });

      btn.style.color = '#28a745';
    }

  </script>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .flex {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    #mapcontainer1,
    #mapcontainer2 {
      flex: 1;
      height: 100%;
    }

    /* 同期ボタンのスタイル */
    #syncToggleBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      color: #333;
      font-weight: 600;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #syncToggleBtn:hover {
      background: #f4f4f4;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body onload="init()">
  <div class="flex">
    <div id="mapcontainer1"></div>
    <div id="mapcontainer2"></div>
  </div>
</body>

</html>
